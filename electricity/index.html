<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="electricity-canvas"></canvas>
<script>
const canvas = document.getElementById('electricity-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

function drawBolt(x1, y1, x2, y2, segments, jaggedness, color) {
  let points = [{x: x1, y: y1}];
  for (let i = 1; i < segments; i++) {
    let t = i / segments;
    let nx = x1 + (x2 - x1) * t + (Math.random() - 0.5) * jaggedness;
    let ny = y1 + (y2 - y1) * t + (Math.random() - 0.5) * jaggedness;
    points.push({x: nx, y: ny});
  }
  points.push({x: x2, y: y2});
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);
  for (let p of points) ctx.lineTo(p.x, p.y);
  ctx.strokeStyle = color;
  ctx.lineWidth = 2.2;
  ctx.shadowColor = color;
  ctx.shadowBlur = 16;
  ctx.globalAlpha = 0.85;
  ctx.stroke();
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
  ctx.restore();
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  // Main bolt
  drawBolt(w*0.2, h*0.2, w*0.8, h*0.8, 18, 32, '#00eaff');
  // Side bolts
  drawBolt(w*0.2, h*0.2, w*0.3, h*0.7, 10, 18, '#fff');
  drawBolt(w*0.8, h*0.8, w*0.7, h*0.3, 10, 18, '#fff');
  // Random flickers
  for (let i = 0; i < 3; i++) {
    let x1 = Math.random()*w, y1 = Math.random()*h*0.5;
    let x2 = x1 + (Math.random()-0.5)*w*0.3, y2 = y1 + h*0.5 + Math.random()*h*0.2;
    drawBolt(x1, y1, x2, y2, 8, 24, '#00eaff');
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
