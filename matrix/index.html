<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Digital Rain Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="matrix-canvas"></canvas>
<script>
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
  columns = Math.floor(w / fontSize);
  drops = Array.from({length: columns}, () => Math.random() * h / fontSize);
});

const fontSize = 22;
let columns = Math.floor(w / fontSize);
const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
let drops = Array.from({length: columns}, () => Math.random() * h / fontSize);

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.18)';
  ctx.fillRect(0, 0, w, h);
  ctx.font = fontSize + 'px monospace';
  for (let i = 0; i < columns; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillStyle = i % 8 === 0 ? '#fff' : (i % 3 === 0 ? '#0ff' : '#0f0');
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i] += 1 + Math.random() * 0.5;
    if (drops[i] * fontSize > h) drops[i] = 0;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
