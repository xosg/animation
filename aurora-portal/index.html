<html></html>
<head>
    <title>Aurora Portal Effect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="portal"></canvas>
<script>
const canvas = document.getElementById('portal');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const center = { x: w / 2, y: h / 2 };
const portalRadius = Math.min(w, h) * 0.22;
const rays = 32;
const particles = [];
const colors = [
    '#00fff7', '#ff00e6', '#00ff6a', '#fffb00', '#ff0059', '#00aaff', '#ff7b00', '#aaff00', '#ff00c8'
];

function randomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
}

function drawPortalRays(t) {
    for (let i = 0; i < rays; i++) {
        const angle = (i / rays) * Math.PI * 2 + Math.sin(t * 0.0007 + i) * 0.2;
        const len = portalRadius * (1.1 + 0.18 * Math.sin(t * 0.001 + i));
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.lineTo(center.x + Math.cos(angle) * len, center.y + Math.sin(angle) * len);
        ctx.strokeStyle = colors[i % colors.length];
        ctx.globalAlpha = 0.18 + 0.18 * Math.sin(t * 0.001 + i);
        ctx.shadowColor = colors[i % colors.length];
        ctx.shadowBlur = 24;
        ctx.lineWidth = 6 + 4 * Math.sin(t * 0.001 + i);
        ctx.stroke();
        ctx.restore();
    }
}

function drawPortalCore(t) {
    ctx.save();
    let grad = ctx.createRadialGradient(center.x, center.y, portalRadius * 0.2, center.x, center.y, portalRadius);
    grad.addColorStop(0, '#fff');
    grad.addColorStop(0.2, '#aaffff');
    grad.addColorStop(0.5, '#00fff7');
    grad.addColorStop(0.8, 'rgba(0,255,247,0.1)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.beginPath();
    ctx.arc(center.x, center.y, portalRadius, 0, Math.PI * 2);
    ctx.fillStyle = grad;
    ctx.globalAlpha = 0.85;
    ctx.shadowColor = '#00fff7';
    ctx.shadowBlur = 32;
    ctx.fill();
    ctx.restore();
}

class Particle {
    constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = portalRadius * (0.7 + Math.random() * 0.5);
        this.speed = 0.002 + Math.random() * 0.003;
        this.size = 2 + Math.random() * 3;
        this.color = randomColor();
        this.alpha = 0.5 + Math.random() * 0.5;
    }
    update(t) {
        this.angle += this.speed;
        if (this.angle > Math.PI * 2) this.angle -= Math.PI * 2;
    }
    draw(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(center.x + Math.cos(this.angle) * this.radius, center.y + Math.sin(this.angle) * this.radius, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.restore();
    }
}
for (let i = 0; i < 38; i++) particles.push(new Particle());

function animate(t) {
    ctx.clearRect(0, 0, w, h);
    drawPortalRays(t);
    drawPortalCore(t);
    for (let p of particles) {
        p.update(t);
        p.draw(ctx);
    }
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    center.x = w / 2;
    center.y = h / 2;
});

animate(0);
</script>
</body>
</html>
