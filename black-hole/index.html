<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #10131a; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="blackhole-canvas"></canvas>
<script>
const canvas = document.getElementById('blackhole-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

function drawBlackHole(cx, cy, t) {
  // Accretion disk
  for (let i = 0; i < 60; i++) {
    let angle = (i / 60) * Math.PI * 2 + t * 0.12;
    let r1 = 90 + Math.sin(t * 0.5 + i) * 8;
    let r2 = 160 + Math.cos(t * 0.3 + i) * 12;
    let grad = ctx.createRadialGradient(
      cx + Math.cos(angle) * r1,
      cy + Math.sin(angle) * r1,
      2,
      cx + Math.cos(angle) * r2,
      cy + Math.sin(angle) * r2,
      32
    );
    grad.addColorStop(0, 'rgba(255,200,80,0.18)');
    grad.addColorStop(0.5, 'rgba(255,80,40,0.12)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.save();
    ctx.globalAlpha = 0.7;
    ctx.beginPath();
    ctx.arc(cx, cy, r2, angle - 0.09, angle + 0.09);
    ctx.arc(cx, cy, r1, angle + 0.09, angle - 0.09, true);
    ctx.closePath();
    ctx.fillStyle = grad;
    ctx.shadowColor = '#ffb300';
    ctx.shadowBlur = 16;
    ctx.fill();
    ctx.restore();
  }
  // Event horizon
  ctx.save();
  let g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 80);
  g.addColorStop(0, '#000');
  g.addColorStop(0.7, '#222');
  g.addColorStop(1, 'rgba(0,0,0,0)');
  ctx.beginPath();
  ctx.arc(cx, cy, 80, 0, Math.PI * 2);
  ctx.closePath();
  ctx.fillStyle = g;
  ctx.shadowColor = '#fff';
  ctx.shadowBlur = 18;
  ctx.fill();
  ctx.restore();
  // Gravitational lensing (star arcs)
  for (let i = 0; i < 7; i++) {
    let a = t * 0.12 + i * Math.PI * 2 / 7;
    let r = 220 + Math.sin(t * 0.7 + i) * 10;
    ctx.save();
    ctx.beginPath();
    ctx.arc(cx, cy, r, a - 0.2, a + 0.2);
    ctx.strokeStyle = 'rgba(255,255,255,0.18)';
    ctx.lineWidth = 2.2;
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 8;
    ctx.stroke();
    ctx.restore();
  }
}

function drawStars() {
  for (let i = 0; i < 60; i++) {
    let x = Math.random() * w;
    let y = Math.random() * h;
    ctx.save();
    ctx.globalAlpha = 0.18 + Math.random() * 0.3;
    ctx.beginPath();
    ctx.arc(x, y, Math.random() * 1.1 + 0.2, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 6;
    ctx.fill();
    ctx.restore();
  }
}

function animate(t) {
  ctx.clearRect(0, 0, w, h);
  drawStars();
  drawBlackHole(w/2, h/2, t/1000);
  requestAnimationFrame(animate);
}
animate(0);
</script>
</body>
</html>
