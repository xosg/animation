<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voronoi Cells</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="voronoi-canvas"></canvas>
<script>
const canvas = document.getElementById('voronoi-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const NUM_POINTS = 24;
const points = [];
for(let i=0;i<NUM_POINTS;i++) {
  points.push({
    x: Math.random()*w,
    y: Math.random()*h,
    dx: Math.random()*2-1,
    dy: Math.random()*2-1,
    color: `hsl(${Math.random()*360},100%,70%)`
  });
}

function updatePoints() {
  for(const p of points) {
    p.x += p.dx; p.y += p.dy;
    if(p.x<0||p.x>w) p.dx*=-1;
    if(p.y<0||p.y>h) p.dy*=-1;
  }
}

function drawVoronoi() {
  ctx.clearRect(0,0,w,h);
  let img = ctx.getImageData(0,0,w,h);
  let d = img.data;
  for(let y=0; y<h; y+=2) for(let x=0; x<w; x+=2) {
    let minDist = 1e9, minIdx = 0;
    for(let i=0;i<NUM_POINTS;i++) {
      let dx = x-points[i].x, dy = y-points[i].y;
      let dist = dx*dx+dy*dy;
      if(dist<minDist) { minDist=dist; minIdx=i; }
    }
    let p = (y*w + x)*4;
    let c = points[minIdx].color.match(/\d+/g).map(Number);
    d[p]=c[0]; d[p+1]=c[1]; d[p+2]=c[2]; d[p+3]=180;
  }
  ctx.putImageData(img,0,0);
  // Draw points
  for(const p of points) {
    ctx.beginPath();
    ctx.arc(p.x,p.y,6,0,2*Math.PI);
    ctx.fillStyle="#fff";
    ctx.shadowColor=p.color;
    ctx.shadowBlur=12;
    ctx.fill();
    ctx.shadowBlur=0;
    ctx.strokeStyle=p.color;
    ctx.lineWidth=2.5;
    ctx.stroke();
  }
}

function animate() {
  updatePoints();
  drawVoronoi();
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize', () => {
  w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h;
});
</script>
</body>
</html>
