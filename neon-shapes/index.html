<html></html>
<head>
    <title>Neon Shapes Effect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="neon"></canvas>
<script>
const canvas = document.getElementById('neon');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

function randomColor() {
    const colors = [
        '#00fff7', '#ff00e6', '#00ff6a', '#fffb00', '#ff0059', '#00aaff', '#ff7b00', '#aaff00', '#ff00c8'
    ];
    return colors[Math.floor(Math.random() * colors.length)];
}

class NeonShape {
    constructor() {
        this.type = Math.random() > 0.5 ? 'circle' : 'polygon';
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = 40 + Math.random() * 80;
        this.sides = 3 + Math.floor(Math.random() * 5);
        this.color = randomColor();
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 0.003 + Math.random() * 0.004;
        this.pulse = Math.random() * Math.PI * 2;
    }
    update(t) {
        this.angle += this.speed;
        this.pulse += 0.04;
    }
    draw(ctx, t) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        let glow = 18 + Math.sin(this.pulse + t * 0.01) * 10;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = glow;
        ctx.lineWidth = 4 + Math.sin(this.pulse + t * 0.01) * 2;
        ctx.strokeStyle = this.color;
        ctx.globalAlpha = 0.85 + 0.15 * Math.sin(this.pulse + t * 0.01);
        ctx.beginPath();
        if (this.type === 'circle') {
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
        } else {
            for (let i = 0; i <= this.sides; i++) {
                let angle = (i / this.sides) * Math.PI * 2;
                let r = this.size * (0.9 + 0.1 * Math.sin(this.pulse + i));
                if (i === 0) ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
                else ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
            }
        }
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
    }
}

let shapes = [];
for (let i = 0; i < 14; i++) {
    shapes.push(new NeonShape());
}

function animate(t) {
    ctx.clearRect(0, 0, w, h);
    for (let shape of shapes) {
        shape.update(t);
        shape.draw(ctx, t);
    }
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
});

animate(0);
</script>
</body>
</html>
