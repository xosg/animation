<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="wave-canvas"></canvas>
<script>
const canvas = document.getElementById('wave-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

function drawWave(yOffset, color, amp, freq, speed, phase) {
  ctx.save();
  ctx.beginPath();
  for (let x = 0; x <= w; x += 2) {
    let y = yOffset + Math.sin((x / w) * freq + phase) * amp;
    if (x === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.strokeStyle = color;
  ctx.lineWidth = 3;
  ctx.shadowColor = color;
  ctx.shadowBlur = 12;
  ctx.stroke();
  ctx.restore();
}
let t = 0;
function draw() {
  ctx.clearRect(0, 0, w, h);
  drawWave(h * 0.4, '#4ecdc4', 38, 12 * Math.PI, 0.8, t * 1.2);
  drawWave(h * 0.5, '#ffe066', 28, 8 * Math.PI, 1.1, t * 1.7 + 1.5);
  drawWave(h * 0.6, '#9d4edd', 18, 6 * Math.PI, 1.5, t * 2.1 + 3.2);
  t += 0.018;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
