<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypnotic Tunnel</title>
  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #181c20; }
    body { width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; }
    canvas { background: #181c20; display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    // Hypnotic tunnel animation
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    let t = 0;
    function draw() {
      ctx.clearRect(0, 0, w, h);
      let cx = w/2, cy = h/2;
      let rings = 32, segs = 120;
      let maxR = Math.min(w, h) * 0.48;
      for (let i = 0; i < rings; i++) {
        let r1 = (i / rings) * maxR;
        let r2 = ((i+1) / rings) * maxR;
        for (let j = 0; j < segs; j++) {
          let a1 = (j / segs) * Math.PI * 2;
          let a2 = ((j+1) / segs) * Math.PI * 2;
          // Wavy tunnel
          let z = i / rings + t*0.18;
          let wave = Math.sin(a1*3 + z*8 + Math.sin(z*2 + t*0.7)*2) * 0.13 + Math.cos(a1*5 + z*5 + t*0.5) * 0.07;
          let r1w = r1 * (1 + wave);
          let r2w = r2 * (1 + wave);
          let x1 = cx + Math.cos(a1) * r1w;
          let y1 = cy + Math.sin(a1) * r1w;
          let x2 = cx + Math.cos(a2) * r1w;
          let y2 = cy + Math.sin(a2) * r1w;
          let x3 = cx + Math.cos(a2) * r2w;
          let y3 = cy + Math.sin(a2) * r2w;
          let x4 = cx + Math.cos(a1) * r2w;
          let y4 = cy + Math.sin(a1) * r2w;
          // Color
          let hue = 200 + 80*Math.sin(a1*2 + z*3 + t*0.8);
          let light = 60 + 30*Math.cos(z*4 + t*0.5);
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.lineTo(x3, y3);
          ctx.lineTo(x4, y4);
          ctx.closePath();
          ctx.fillStyle = `hsl(${hue}, 90%, ${light}%)`;
          ctx.globalAlpha = 0.82 - i/rings*0.7;
          ctx.fill();
        }
      }
      t += 0.012;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
