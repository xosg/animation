<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagonal Grid Waves</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="hex-canvas"></canvas>
<script>
const canvas = document.getElementById('hex-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const HEX_RADIUS = 32;
const HEX_HEIGHT = Math.sqrt(3) * HEX_RADIUS;
const HEX_WIDTH = 2 * HEX_RADIUS;
const ROWS = Math.ceil(h / (HEX_HEIGHT * 0.75)) + 2;
const COLS = Math.ceil(w / HEX_WIDTH) + 2;

function drawHex(cx, cy, r, color, alpha) {
  ctx.save();
  ctx.beginPath();
  for(let i=0;i<6;i++) {
    let a = Math.PI/3*i;
    let x = cx + r*Math.cos(a);
    let y = cy + r*Math.sin(a);
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.closePath();
  ctx.globalAlpha = alpha;
  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 12;
  ctx.fill();
  ctx.globalAlpha = 1;
  ctx.restore();
}

function drawHexGrid(time) {
  ctx.clearRect(0,0,w,h);
  for(let row=0;row<ROWS;row++) {
    for(let col=0;col<COLS;col++) {
      let x = col*HEX_WIDTH + (row%2)*HEX_RADIUS;
      let y = row*HEX_HEIGHT*0.75;
      let d = Math.sqrt((x-w/2)**2 + (y-h/2)**2);
      let wave = Math.sin(d/32 - time*0.002);
      let color = `hsl(${200+wave*60},100%,${60+wave*30}%)`;
      drawHex(x, y, HEX_RADIUS*0.95+wave*6, color, 0.7+0.2*wave);
    }
  }
}
function animate(time) {
  drawHexGrid(time);
  requestAnimationFrame(animate);
}
animate(0);
window.addEventListener('resize', () => {
  w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h;
});
</script>
</body>
</html>
