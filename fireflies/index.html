<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireflies</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="fireflies-canvas"></canvas>
<script>
const canvas = document.getElementById('fireflies-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const NUM_FIREFLIES = 48;
const fireflies = [];
for(let i=0;i<NUM_FIREFLIES;i++) {
  fireflies.push({
    x: Math.random()*w,
    y: Math.random()*h,
    vx: (Math.random()-0.5)*1.2,
    vy: (Math.random()-0.5)*1.2,
    phase: Math.random()*Math.PI*2,
    color: `hsl(${60+Math.random()*60},100%,70%)`,
    blink: Math.random()*Math.PI*2
  });
}
function updateFireflies(time) {
  for(const f of fireflies) {
    f.x += f.vx + Math.sin(time*0.0005+f.phase)*0.2;
    f.y += f.vy + Math.cos(time*0.0005+f.phase)*0.2;
    if(f.x<0) f.x+=w; if(f.x>w) f.x-=w;
    if(f.y<0) f.y+=h; if(f.y>h) f.y-=h;
    f.blink += 0.07 + Math.random()*0.03;
  }
}
function drawFireflies(time) {
  ctx.clearRect(0,0,w,h);
  for(const f of fireflies) {
    let alpha = 0.18 + 0.82*Math.abs(Math.sin(f.blink));
    ctx.beginPath();
    ctx.arc(f.x, f.y, 7+Math.sin(time*0.001+f.phase)*2, 0, 2*Math.PI);
    ctx.fillStyle = f.color;
    ctx.globalAlpha = alpha*0.5;
    ctx.shadowColor = f.color;
    ctx.shadowBlur = 16;
    ctx.fill();
    ctx.globalAlpha = alpha;
    ctx.beginPath();
    ctx.arc(f.x, f.y, 2.5, 0, 2*Math.PI);
    ctx.fillStyle = '#fffbe0';
    ctx.shadowBlur = 0;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}
function animate(time) {
  updateFireflies(time);
  drawFireflies(time);
  requestAnimationFrame(animate);
}
animate(0);
window.addEventListener('resize', () => {
  w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h;
});
</script>
</body>
</html>
