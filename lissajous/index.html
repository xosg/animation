<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lissajous</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="lissajous-canvas"></canvas>
<script>
const canvas = document.getElementById('lissajous-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
function drawLissajous(time) {
  ctx.clearRect(0,0,w,h);
  ctx.save();
  ctx.translate(w/2, h/2);
  ctx.lineWidth = 2;
  ctx.strokeStyle = '#00eaff';
  ctx.beginPath();
  let A = w*0.35, B = h*0.35;
  let a = 3, b = 2, delta = time*0.001;
  for(let t=0; t<2*Math.PI; t+=0.002) {
    let x = A * Math.sin(a*t + delta);
    let y = B * Math.sin(b*t);
    ctx.lineTo(x, y);
  }
  ctx.stroke();
  ctx.restore();
}
function animate(time) {
  drawLissajous(time);
  requestAnimationFrame(animate);
}
animate(0);
window.addEventListener('resize', () => { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; });
</script>
</body>
</html>
