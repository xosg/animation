<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Flare Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="solar-canvas"></canvas>
<script>
const canvas = document.getElementById('solar-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

function drawSun(cx, cy, t) {
  // Sun body
  let grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 120);
  grad.addColorStop(0, '#fffbe0');
  grad.addColorStop(0.2, '#ffe066');
  grad.addColorStop(0.5, '#ffb300');
  grad.addColorStop(1, 'rgba(255,180,0,0)');
  ctx.save();
  ctx.beginPath();
  ctx.arc(cx, cy, 120, 0, Math.PI*2);
  ctx.fillStyle = grad;
  ctx.shadowColor = '#ffb300';
  ctx.shadowBlur = 48;
  ctx.globalAlpha = 0.95;
  ctx.fill();
  ctx.restore();
  // Sun surface turbulence
  for (let i = 0; i < 32; i++) {
    let a = (i/32)*Math.PI*2 + Math.sin(t*0.7+i)*0.2;
    let r = 120 + Math.sin(t*1.2+i)*8;
    ctx.save();
    ctx.beginPath();
    ctx.arc(cx + Math.cos(a)*r, cy + Math.sin(a)*r, 16+Math.sin(t*1.5+i)*4, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(255,200,80,0.13)';
    ctx.shadowColor = '#ffb300';
    ctx.shadowBlur = 16;
    ctx.fill();
    ctx.restore();
  }
  // Solar flares
  for (let i = 0; i < 7; i++) {
    let a = t*0.5 + (i/7)*Math.PI*2;
    let r1 = 120 + Math.sin(t*1.1+i)*12;
    let r2 = 170 + Math.cos(t*1.3+i)*18;
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(cx + Math.cos(a)*r1, cy + Math.sin(a)*r1);
    for (let j = 1; j <= 6; j++) {
      let aj = a + (j/6)*0.7 - 0.35;
      let rj = r1 + (r2-r1)*(j/6) + Math.sin(t*2+i+j)*8;
      ctx.lineTo(cx + Math.cos(aj)*rj, cy + Math.sin(aj)*rj);
    }
    ctx.strokeStyle = 'rgba(255,200,80,0.22)';
    ctx.lineWidth = 3.2;
    ctx.shadowColor = '#fffbe0';
    ctx.shadowBlur = 18;
    ctx.globalAlpha = 0.8;
    ctx.stroke();
    ctx.restore();
  }
}

function animate(t) {
  ctx.clearRect(0, 0, w, h);
  drawSun(w/2, h/2, t/1000);
  requestAnimationFrame(animate);
}
animate(0);
</script>
</body>
</html>
