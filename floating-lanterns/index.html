<html>
<head>
    <title>Floating Lanterns Effect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #181a24 0%, #2a1a1a 100%);
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="lanterns"></canvas>
<script>
const canvas = document.getElementById('lanterns');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

function randomColor() {
    const colors = [
        '#ffeab3', '#ffd6b3', '#fff6b3', '#ffd6e0', '#ffe0b3', '#fff2b3', '#ffeab3', '#fff6e0'
    ];
    return colors[Math.floor(Math.random() * colors.length)];
}

class Lantern {
    constructor() {
        this.x = Math.random() * w;
        this.y = h + 40 + Math.random() * 80;
        this.size = 28 + Math.random() * 22;
        this.color = randomColor();
        this.speed = 0.4 + Math.random() * 0.7;
        this.sway = Math.random() * Math.PI * 2;
        this.swaySpeed = 0.008 + Math.random() * 0.008;
        this.alpha = 0.7 + Math.random() * 0.3;
    }
    update() {
        this.y -= this.speed;
        this.x += Math.sin(this.sway) * 0.7;
        this.sway += this.swaySpeed;
        if (this.y < -60) {
            this.y = h + 40 + Math.random() * 80;
            this.x = Math.random() * w;
        }
    }
    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.translate(this.x, this.y);
        ctx.scale(this.size / 40, this.size / 40);
        // Lantern body
        ctx.beginPath();
        ctx.ellipse(0, 0, 12, 18, 0, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 24;
        ctx.fill();
        // Lantern top
        ctx.beginPath();
        ctx.ellipse(0, -10, 10, 4, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#fff6e0';
        ctx.globalAlpha = 0.5 * this.alpha;
        ctx.fill();
        // Lantern bottom
        ctx.beginPath();
        ctx.ellipse(0, 12, 7, 2.5, 0, 0, Math.PI * 2);
        ctx.fillStyle = '#ffd6b3';
        ctx.globalAlpha = 0.7 * this.alpha;
        ctx.fill();
        // Glow
        ctx.beginPath();
        ctx.arc(0, 10, 7, 0, Math.PI * 2);
        ctx.globalAlpha = 0.18 * this.alpha;
        ctx.fillStyle = '#fff6b3';
        ctx.shadowColor = '#fff6b3';
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();
    }
}

let lanterns = [];
for (let i = 0; i < 18; i++) {
    lanterns.push(new Lantern());
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    for (let lantern of lanterns) {
        lantern.update();
        lantern.draw(ctx);
    }
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
});

animate();
</script>
</body>
</html>
