<html></html>
<head>
    <title>Starfield Nebula Effect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="starfield"></canvas>
<script>
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

// Starfield
const numStars = 320;
const stars = [];
for (let i = 0; i < numStars; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: 0.6 + Math.random() * 1.8,
        alpha: 0.5 + Math.random() * 0.5,
        twinkle: Math.random() * Math.PI * 2
    });
}

// Nebula clouds
const nebulaColors = [
    'rgba(120,180,255,0.08)',
    'rgba(180,120,255,0.07)',
    'rgba(255,180,120,0.06)',
    'rgba(120,255,180,0.07)'
];
function drawNebula(t) {
    for (let i = 0; i < 6; i++) {
        let cx = w/2 + Math.sin(t*0.0002 + i) * w*0.18 + Math.cos(t*0.0001 + i*2) * w*0.22;
        let cy = h/2 + Math.cos(t*0.00018 + i) * h*0.18 + Math.sin(t*0.00013 + i*2) * h*0.22;
        let r = w*0.22 + Math.sin(t*0.0003 + i) * w*0.08;
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.fillStyle = nebulaColors[i%nebulaColors.length];
        ctx.shadowColor = nebulaColors[i%nebulaColors.length];
        ctx.shadowBlur = 80;
        ctx.fill();
        ctx.restore();
    }
}

function drawStars(t) {
    for (let s of stars) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        let tw = 0.7 + 0.3 * Math.sin(t*0.002 + s.twinkle);
        ctx.globalAlpha = s.alpha * tw;
        ctx.fillStyle = '#fff';
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 8 + 8 * tw;
        ctx.fill();
        ctx.restore();
    }
}

function animate(t) {
    ctx.clearRect(0, 0, w, h);
    drawNebula(t);
    drawStars(t);
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
});

animate(0);
</script>
</body>
</html>
