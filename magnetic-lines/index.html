<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic Field Lines 2</title>
  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #181c20; }
    body { width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; }
    canvas { background: #181c20; display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    // Animated magnetic field lines with moving poles
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // Magnetic poles
    const poles = [
      {x: 0.33, y: 0.5, strength: 1, phase: 0},
      {x: 0.67, y: 0.5, strength: -1, phase: Math.PI}
    ];

    // Field line tracing
    function fieldAt(x, y, t) {
      let fx = 0, fy = 0;
      for (const p of poles) {
        // Animate pole positions
        let px = w * (p.x + 0.13 * Math.sin(t + p.phase));
        let py = h * (p.y + 0.18 * Math.cos(t*0.7 + p.phase));
        let dx = x - px, dy = y - py;
        let r2 = dx*dx + dy*dy + 0.0001;
        let f = p.strength / r2;
        fx += f * dx;
        fy += f * dy;
      }
      // Perpendicular for field lines
      let len = Math.sqrt(fx*fx + fy*fy) + 1e-8;
      return {x: -fy/len, y: fx/len};
    }

    function draw() {
      ctx.globalAlpha = 0.13;
      ctx.fillStyle = '#181c20';
      ctx.fillRect(0, 0, w, h);
      ctx.globalAlpha = 1.0;
      let t = performance.now() * 0.0003;
      // Draw field lines
      for (let i = 0; i < 38; i++) {
        let angle = (i / 38) * Math.PI * 2;
        let startx = w/2 + Math.cos(angle) * w*0.22;
        let starty = h/2 + Math.sin(angle) * h*0.22;
        ctx.save();
        ctx.strokeStyle = `hsl(${180 + 80*Math.sin(angle)}, 90%, 65%)`;
        ctx.lineWidth = 1.2;
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        ctx.moveTo(startx, starty);
        let x = startx, y = starty;
        for (let j = 0; j < 180; j++) {
          let v = fieldAt(x, y, t + j*0.002);
          x += v.x * 7;
          y += v.y * 7;
          ctx.lineTo(x, y);
        }
        ctx.stroke();
        ctx.restore();
      }
      // Draw poles
      for (const p of poles) {
        let px = w * (p.x + 0.13 * Math.sin(t + p.phase));
        let py = h * (p.y + 0.18 * Math.cos(t*0.7 + p.phase));
        ctx.save();
        ctx.beginPath();
        ctx.arc(px, py, 16, 0, Math.PI*2);
        ctx.fillStyle = p.strength > 0 ? '#4ec3fa' : '#eaf7ff';
        ctx.shadowColor = p.strength > 0 ? '#4ec3fa' : '#eaf7ff';
        ctx.shadowBlur = 16;
        ctx.fill();
        ctx.restore();
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
