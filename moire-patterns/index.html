<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moir√© Patterns</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="moire-canvas"></canvas>
<script>
const canvas = document.getElementById('moire-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

function drawMoire(time) {
  ctx.clearRect(0,0,w,h);
  ctx.save();
  ctx.translate(w/2, h/2);
  // First set of lines
  ctx.strokeStyle = '#3cf';
  ctx.globalAlpha = 0.5;
  for(let i=-20;i<=20;i++) {
    ctx.save();
    ctx.rotate(i*0.08 + Math.sin(time*0.0003)*0.2);
    ctx.beginPath();
    ctx.moveTo(-w, 0);
    ctx.lineTo(w, 0);
    ctx.stroke();
    ctx.restore();
  }
  // Second set of lines
  ctx.strokeStyle = '#fff';
  ctx.globalAlpha = 0.5;
  for(let i=-20;i<=20;i++) {
    ctx.save();
    ctx.rotate(i*0.08 - Math.sin(time*0.0005)*0.2 + Math.PI/12);
    ctx.beginPath();
    ctx.moveTo(-w, 0);
    ctx.lineTo(w, 0);
    ctx.stroke();
    ctx.restore();
  }
  ctx.globalAlpha = 1;
  ctx.restore();
}
function animate(time) {
  drawMoire(time);
  requestAnimationFrame(animate);
}
animate(0);
window.addEventListener('resize', () => {
  w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h;
});
</script>
</body>
</html>
