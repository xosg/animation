<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="nebula-canvas"></canvas>
<script>
const canvas = document.getElementById('nebula-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

const clouds = [];
const cloudCount = 18;
const colorSets = [
  [200, 120], // blue
  [280, 60],  // purple
  [320, 40],  // pink
  [170, 60],  // cyan
  [50, 40]    // gold
];
for (let i = 0; i < cloudCount; i++) {
  let set = colorSets[Math.floor(Math.random() * colorSets.length)];
  clouds.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: 80 + Math.random() * 180,
    hue: set[0] + Math.random() * set[1],
    alpha: 0.08 + Math.random() * 0.16,
    dx: (Math.random() - 0.5) * 0.13,
    dy: (Math.random() - 0.5) * 0.13,
    t: Math.random() * Math.PI * 2
  });
}
// Add twinkling stars
const stars = Array.from({length: 60}, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  r: 0.7 + Math.random() * 1.7,
  phase: Math.random() * Math.PI * 2
}));
function draw() {
  ctx.clearRect(0, 0, w, h);
  // Draw clouds
  for (let c of clouds) {
    c.x += c.dx + Math.sin(c.t) * 0.08;
    c.y += c.dy + Math.cos(c.t) * 0.08;
    c.t += 0.003 + Math.random() * 0.002;
    if (c.x < -c.r) c.x = w + c.r;
    if (c.x > w + c.r) c.x = -c.r;
    if (c.y < -c.r) c.y = h + c.r;
    if (c.y > h + c.r) c.y = -c.r;
    let grad = ctx.createRadialGradient(c.x, c.y, c.r * 0.18, c.x, c.y, c.r);
    grad.addColorStop(0, `hsla(${c.hue},100%,70%,${c.alpha})`);
    grad.addColorStop(0.4, `hsla(${c.hue+40},100%,60%,${c.alpha*0.7})`);
    grad.addColorStop(1, `rgba(24,28,32,0)`);
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
    ctx.fillStyle = grad;
    ctx.fill();
  }
  // Draw stars
  for (let s of stars) {
    let twinkle = 0.7 + 0.5 * Math.abs(Math.sin(Date.now()/700 + s.phase));
    ctx.save();
    ctx.globalAlpha = twinkle;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = '#fff';
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 8;
    ctx.fill();
    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
    ctx.restore();
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
