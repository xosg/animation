<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lattice Orbits</title>
  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; background: #181c20; }
    body { width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; }
    canvas { background: #181c20; display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    // Lattice Orbits: animated orbits on a grid, with color trails
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // Parameters
    const gridX = 10, gridY = 7;
    let spacingX, spacingY;
    function updateSpacing() {
      spacingX = w / (gridX + 1);
      spacingY = h / (gridY + 1);
    }
    updateSpacing();
    window.addEventListener('resize', updateSpacing);

    // Orbits
    let orbits = [];
    function initOrbits() {
      orbits = [];
      for (let gx = 1; gx <= gridX; gx++) {
        for (let gy = 1; gy <= gridY; gy++) {
          let ox = gx * spacingX;
          let oy = gy * spacingY;
          let r = 18 + 32 * Math.sin(gx*gy);
          let speed = 0.008 + 0.002 * Math.cos(gx+gy);
          let phase = Math.random() * Math.PI * 2;
          let hue = 180 + 80 * Math.sin(gx*0.7 + gy*0.9);
          orbits.push({ox, oy, r, speed, phase, hue, angle: phase});
        }
      }
    }
    initOrbits();
    window.addEventListener('resize', initOrbits);

    function draw() {
      ctx.globalAlpha = 0.13;
      ctx.fillStyle = '#181c20';
      ctx.fillRect(0, 0, w, h);
      ctx.globalAlpha = 1.0;
      for (const o of orbits) {
        o.angle += o.speed;
        let x = o.ox + Math.cos(o.angle) * o.r;
        let y = o.oy + Math.sin(o.angle) * o.r;
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, 7, 0, Math.PI*2);
        ctx.fillStyle = `hsl(${o.hue + o.angle*40}, 90%, 70%)`;
        ctx.shadowColor = `hsl(${o.hue + o.angle*40}, 90%, 70%)`;
        ctx.shadowBlur = 16;
        ctx.fill();
        ctx.restore();
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
