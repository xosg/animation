<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="rain-canvas"></canvas>
<script>
const canvas = document.getElementById('rain-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

const drops = [];
const dropCount = Math.floor((w * h) / 1200);
for (let i = 0; i < dropCount; i++) {
  drops.push({
    x: Math.random() * w,
    y: Math.random() * h,
    l: 12 + Math.random() * 18,
    s: 2.5 + Math.random() * 3.5,
    o: 0.2 + Math.random() * 0.5
  });
}
function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.strokeStyle = 'rgba(120,180,255,0.5)';
  ctx.lineWidth = 1.2;
  for (let d of drops) {
    ctx.globalAlpha = d.o;
    ctx.beginPath();
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(d.x, d.y + d.l);
    ctx.stroke();
    d.y += d.s;
    if (d.y > h) {
      d.x = Math.random() * w;
      d.y = -d.l;
      d.l = 12 + Math.random() * 18;
      d.s = 2.5 + Math.random() * 3.5;
      d.o = 0.2 + Math.random() * 0.5;
    }
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
