<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Text Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="particle-text-canvas"></canvas>
<script>
const canvas = document.getElementById('particle-text-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
  setupText();
});

const text = "ANIMATION";
let points = [], particles = [];
function setupText() {
  points = [];
  ctx.clearRect(0, 0, w, h);
  ctx.save();
  ctx.font = `bold ${Math.floor(w/10)}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = "#fff";
  ctx.fillText(text, w/2, h/2);
  let image = ctx.getImageData(0, 0, w, h);
  ctx.clearRect(0, 0, w, h);
  for (let y = 0; y < h; y += 6) {
    for (let x = 0; x < w; x += 6) {
      let idx = (y * w + x) * 4;
      if (image.data[idx+3] > 128) {
        points.push({x, y});
      }
    }
  }
  ctx.restore();
  // Initialize particles
  particles = points.map(pt => ({
    x: Math.random() * w,
    y: Math.random() * h,
    tx: pt.x,
    ty: pt.y,
    vx: 0,
    vy: 0,
    color: `hsl(${180 + Math.random()*120}, 80%, 60%)`,
    floatPhase: Math.random() * Math.PI * 2
  }));
}
setupText();
function animate() {
  ctx.clearRect(0, 0, w, h);
  for (let p of particles) {
    let dx = p.tx - p.x;
    let dy = p.ty - p.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > 1.5) {
      p.vx += dx * 0.02;
      p.vy += dy * 0.02;
      p.vx *= 0.78;
      p.vy *= 0.78;
      p.x += p.vx;
      p.y += p.vy;
    } else {
      // Subtle floating effect
      p.floatPhase += 0.04 + Math.random() * 0.01;
      p.x = p.tx + Math.sin(p.floatPhase) * 2.2;
      p.y = p.ty + Math.cos(p.floatPhase * 0.9) * 2.2;
    }
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.2, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.globalAlpha = 0.85;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 8;
    ctx.fill();
    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
