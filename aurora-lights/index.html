<html></html>
<head>
    <title>Aurora Lights Effect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="aurora"></canvas>
<script>
const canvas = document.getElementById('aurora');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

function randomColor() {
    const colors = [
        [80, 200, 120],
        [120, 220, 255],
        [255, 120, 220],
        [180, 255, 120],
        [120, 255, 200]
    ];
    return colors[Math.floor(Math.random() * colors.length)];
}

class AuroraRibbon {
    constructor() {
        this.points = [];
        this.baseY = h * (0.3 + Math.random() * 0.4);
        this.amp = 60 + Math.random() * 80;
        this.speed = 0.002 + Math.random() * 0.003;
        this.phase = Math.random() * Math.PI * 2;
        this.color = randomColor();
        for (let i = 0; i < w; i += 20) {
            this.points.push({
                x: i,
                y: this.baseY + Math.sin(i * 0.01 + this.phase) * this.amp
            });
        }
    }
    update(t) {
        for (let i = 0; i < this.points.length; i++) {
            let p = this.points[i];
            p.y = this.baseY + Math.sin(i * 0.2 + t * this.speed + this.phase) * this.amp;
        }
    }
    draw(ctx) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(this.points[0].x, this.points[0].y);
        for (let i = 1; i < this.points.length; i++) {
            ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        ctx.lineTo(w, h);
        ctx.lineTo(0, h);
        ctx.closePath();
        const grad = ctx.createLinearGradient(0, this.baseY, 0, h);
        grad.addColorStop(0, `rgba(${this.color[0]},${this.color[1]},${this.color[2]},0.5)`);
        grad.addColorStop(1, 'rgba(10,10,26,0)');
        ctx.fillStyle = grad;
        ctx.filter = 'blur(8px)';
        ctx.fill();
        ctx.filter = 'none';
        ctx.restore();
    }
}

let ribbons = [];
for (let i = 0; i < 4; i++) {
    ribbons.push(new AuroraRibbon());
}

function animate(t) {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < ribbons.length; i++) {
        ribbons[i].update(t);
        ribbons[i].draw(ctx);
    }
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    ribbons = [];
    for (let i = 0; i < 4; i++) {
        ribbons.push(new AuroraRibbon());
    }
});

animate(0);
</script>
</body>
</html>
