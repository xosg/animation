<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoke Animation</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="smoke-canvas"></canvas>
<script>
const canvas = document.getElementById('smoke-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;
window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

function randomColor() {
  const gray = 180 + Math.random() * 40;
  return `rgba(${gray},${gray},${gray},0.12)`;
}

class Puff {
  constructor() {
  this.x = w * 0.5 + (Math.random() - 0.5) * 120;
  this.y = h * 0.8 + Math.random() * 40;
  this.r = 32 + Math.random() * 48;
  this.vx = (Math.random() - 0.5) * 0.7;
  this.vy = -0.22 - Math.random() * 0.38;
  this.alpha = 0.13 + Math.random() * 0.13;
  this.life = 1;
  this.color = randomColor();
  this.angle = Math.random() * Math.PI * 2;
  this.spin = (Math.random() - 0.5) * 0.012;
  }
  update() {
    this.x += this.vx + Math.cos(this.angle) * 0.18;
    this.y += this.vy + Math.sin(this.angle) * 0.12;
    this.angle += this.spin;
    this.r *= 1.004;
    this.alpha *= 0.995;
    this.life -= 0.0018;
  }
  draw(ctx) {
    ctx.save();
    ctx.globalAlpha = this.alpha * this.life;
    let grad = ctx.createRadialGradient(this.x, this.y, this.r * 0.2, this.x, this.y, this.r);
    grad.addColorStop(0, 'rgba(255,255,255,0.18)');
    grad.addColorStop(0.5, this.color);
    grad.addColorStop(1, 'rgba(40,40,40,0)');
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = grad;
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 22;
    ctx.fill();
    ctx.restore();
  }
}
let puffs = [];
function spawnPuff() {
  for (let i = 0; i < 2; i++) puffs.push(new Puff());
  if (puffs.length > 48) puffs = puffs.slice(-48);
}
setInterval(spawnPuff, 120);
function draw() {
  ctx.clearRect(0, 0, w, h);
  for (let p of puffs) {
    p.update();
    p.draw(ctx);
  }
  puffs = puffs.filter(p => p.life > 0 && p.alpha > 0.01);
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
