<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lens Distortion</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="lens-canvas"></canvas>
<script>
const canvas = document.getElementById('lens-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

// Draw a background pattern
function drawBackground(ctx, time) {
  ctx.save();
  ctx.clearRect(0,0,w,h);
  for(let y=0; y<h; y+=32) {
    for(let x=0; x<w; x+=32) {
      ctx.fillStyle = `hsl(${(x+y+time*0.05)%360},100%,${60+20*Math.sin((x+y+time*0.1)*0.01)}%)`;
      ctx.fillRect(x, y, 32, 32);
    }
  }
  ctx.restore();
}

function drawLens(ctx, time) {
  const lensX = w/2 + Math.sin(time*0.001)*w*0.18;
  const lensY = h/2 + Math.cos(time*0.0012)*h*0.18;
  const lensR = Math.min(w,h)*0.18 + Math.sin(time*0.0013)*16;
  // Get background image
  const bg = ctx.getImageData(0,0,w,h);
  // Draw lens effect
  for(let y=-lensR; y<=lensR; y++) {
    for(let x=-lensR; x<=lensR; x++) {
      let dist = Math.sqrt(x*x+y*y);
      if(dist>lensR) continue;
      let theta = Math.atan2(y,x);
      let r = dist/lensR;
      // Barrel distortion
      let rr = r + 0.18*r*r*r;
      let sx = Math.round(lensX + rr*lensR*Math.cos(theta));
      let sy = Math.round(lensY + rr*lensR*Math.sin(theta));
      let dx = Math.round(lensX + x), dy = Math.round(lensY + y);
      if(sx>=0&&sx<w&&sy>=0&&sy<h&&dx>=0&&dx<w&&dy>=0&&dy<h) {
        let si = (sy*w+sx)*4, di = (dy*w+dx)*4;
        bg.data[di] = bg.data[si];
        bg.data[di+1] = bg.data[si+1];
        bg.data[di+2] = bg.data[si+2];
        bg.data[di+3] = 255;
      }
    }
  }
  ctx.putImageData(bg,0,0);
  // Draw lens outline
  ctx.save();
  ctx.beginPath();
  ctx.arc(lensX, lensY, lensR, 0, 2*Math.PI);
  ctx.strokeStyle = '#3cf';
  ctx.lineWidth = 3;
  ctx.shadowColor = '#3cf';
  ctx.shadowBlur = 12;
  ctx.globalAlpha = 0.7;
  ctx.stroke();
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
  ctx.restore();
}

function animate(time) {
  drawBackground(ctx, time);
  drawLens(ctx, time);
  requestAnimationFrame(animate);
}
animate(0);
window.addEventListener('resize', () => {
  w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h;
});
</script>
</body>
</html>
