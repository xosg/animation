<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Animation Gallery</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŒŸ</text></svg>">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181c20;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(9rem, 1fr));
      gap: 2.0rem 1rem;
      margin: 2.5rem auto 3rem auto;
      padding: 0 1.5rem;
    }

    .gallery a {

      transition: transform 0.15s, box-shadow 0.15s;
    }

    .gallery a:hover {
      transform: translateY(-6px) scale(1.04);
      /* box-shadow: 0 6px 32px #00eaff44, 0 2px 16px #0008; */
    }

    img {
      width: 128px;
      height: 128px;
      filter: contrast(1.3);
      border-radius: 1rem;
      background: #181c20;
      box-shadow: 0 0 0 2px #222, 0 2px 8px #00eaff22;
      display: block;
      object-fit: contain;
      transition: box-shadow 0.2s;
    }

    .gallery a:hover img {
      box-shadow: 0 0 0 3px #00eaff, 0 2px 16px #00eaff55;
    }

    h3 {
      color: #61dafb;
      font-size: 1.08rem;
      font-weight: 600;
      text-align: center;
      text-transform: capitalize;
      /* letter-spacing: 0.01em; */
      text-shadow: 0 1px 4px #000a;
    }

    a {
      color: inherit;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a:focus-visible {
      outline: 2px solid #00eaff;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <h1>Web Animation Gallery</h1>

  <div class="gallery"> </div>


  <script>
    let folders = ['particle-spiral', 'particle-orbit', 'particle-text-reveal', 'floating-lanterns', 'space-warp-grid', 'origami-fish-pond', 'liquid-mirror', 'crystal-growth', 'aurora-portal', 'starfield-nebula', 'neon-shapes', 'origami-birds', 'wireframe-tunnel', 'particle-galaxy', 'aurora-lights', 'lattice-orbits', 'colorful-reaction-waves', 'hypnotic-tunnel', 'chaotic-attractor', 'liquid-distortion', 'flow-field', 'procedural-terrain', 'cellular-automata', 'kaleidoscope', 'lens-distortion', 'fireflies', 'magnetic-field-lines', 'magnetic-lines', 'particle-swarm', 'dynamic-fractals', 'hex-grid-waves', 'confetti', 'starfield', 'rain', 'snow', 'bubbles', 'glow-worms', 'wave', 'matrix', 'spiral', 'nebula', 'electricity', 'black-hole', 'plasma-ball', 'water-ripples', 'fractal-tree', 'vortex', 'dna-helix', 'solar-flare', 'aurora-borealis', 'lightning-storm', 'fractal-zoom', 'magnetic-field', 'lissajous', 'hyperbolic-tiling', 'flocking-boids', 'voronoi-cells', 'turing-patterns', 'starfield-warp', 'moire-patterns', 'metaballs'];

    // Dynamically generate gallery items

    folders = folders.map(folder => `
      <a href="./${folder}/index.html">
        <img src="./${folder}/favicon.png" alt="${folder}">
        <h3>${folder}</h3>
      </a>
    `);

    const gallery = document.querySelector('.gallery');
    gallery.innerHTML = folders.join('');

    document.title = folders.length + ` Web Animations`;
  </script>
</body>

</html>
