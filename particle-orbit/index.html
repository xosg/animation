<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Orbit Effect</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181a24; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="orbit-canvas"></canvas>
<script>
const canvas = document.getElementById('orbit-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const CENTER = { x: w/2, y: h/2 };
const PARTICLE_COUNT = 180;
const RINGS = 5;
const particles = [];

function randomColor() {
  return `hsl(${180 + Math.random()*120}, 80%, 70%)`;
}

for (let r = 1; r <= RINGS; r++) {
  let ringCount = Math.floor(PARTICLE_COUNT * r / (RINGS+1));
  let radius = (Math.min(w, h) * 0.12) + r * (Math.min(w, h) * 0.09);
  for (let i = 0; i < ringCount; i++) {
    let angle = (i / ringCount) * Math.PI * 2;
    particles.push({
      baseRadius: radius,
      angle: angle,
      speed: 0.003 + Math.random() * 0.002 + r * 0.001,
      size: 2.5 + Math.random() * 2.5,
      color: randomColor(),
      phase: Math.random() * Math.PI * 2
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, w, h);
  // Glow center
  let grad = ctx.createRadialGradient(CENTER.x, CENTER.y, 0, CENTER.x, CENTER.y, Math.min(w, h)*0.18);
  grad.addColorStop(0, 'rgba(200,255,255,0.12)');
  grad.addColorStop(1, 'rgba(24,26,36,0.0)');
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, Math.min(w, h)*0.18, 0, Math.PI*2);
  ctx.fillStyle = grad;
  ctx.fill();

  for (let p of particles) {
    p.angle += p.speed;
    let r = p.baseRadius + Math.sin(Date.now()*0.0007 + p.phase) * 12;
    let x = CENTER.x + Math.cos(p.angle) * r;
    let y = CENTER.y + Math.sin(p.angle) * r;
    ctx.save();
    ctx.globalAlpha = 0.85;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 12;
    ctx.fill();
    ctx.restore();
  }
  requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
  CENTER.x = w/2;
  CENTER.y = h/2;
});

animate();
</script>
</body>
</html>
