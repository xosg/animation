<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleidoscope</title>
  <style>
    html, body { height: 100%; margin: 0; background: #181c20; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="kaleidoscope-canvas"></canvas>
<script>
const canvas = document.getElementById('kaleidoscope-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

const N = 10; // Number of segments
function drawKaleidoscope(time) {
  ctx.clearRect(0,0,w,h);
  ctx.save();
  ctx.translate(w/2, h/2);
  for(let i=0;i<N;i++) {
    ctx.save();
    ctx.rotate((i/N)*2*Math.PI + Math.sin(time*0.0002)*0.2);
    ctx.beginPath();
    for(let t=0;t<Math.PI*2;t+=0.08) {
      let r = 120 + 60*Math.sin(t*3 + time*0.001 + i);
      let x = Math.cos(t)*r;
      let y = Math.sin(t)*r;
      ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fillStyle = `hsl(${i*360/N+time*0.05},100%,60%)`;
    ctx.globalAlpha = 0.18 + 0.12*Math.sin(time*0.0007+i);
    ctx.shadowColor = ctx.fillStyle;
    ctx.shadowBlur = 16;
    ctx.fill();
    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
    ctx.restore();
  }
  ctx.restore();
}
function animate(time) {
  drawKaleidoscope(time);
  requestAnimationFrame(animate);
}
animate(0);
window.addEventListener('resize', () => {
  w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h;
});
</script>
</body>
</html>
